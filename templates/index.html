<!DOCTYPE html>
<html>
  <head>
    <title>STEP Maker (beta)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>STEP Maker</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="row">
            <div class="col-xs-12">
              <h4>Create a Rectangular STEP Model</h4>
            </div>
            <div class="col-xs-12">
              <form method="POST" action="/box" target="_blank">
                {% for dimension in ['length', 'width', 'thickness'] %}
                  <div class="form-group row">
                    <div class="col-xs-12">
                      <label for="rectangle-{{ dimension }}">{{ dimension.title() }}</label>
                    </div>
                    <div class="col-md-6">
                      <input type="number"
                             step="0.001"
                             min="0.001"
                             required
                             class="form-control"
                             id="rectangle-{{ dimension }}"
                             name="{{ dimension }}"
                             placeholder="{{ dimension.title() }}">
                    </div>
                  </div>
                {% endfor %}
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="rectangler-volume-removed">Volume Removed</label>
                      <div class="input-group">
                        <input type="number"
                               step="1"
                               min="0"
                               max="100"
                               class="form-control"
                               name="volume_removed"
                               placeholder="Volume Removed">
                        <span class="input-group-addon">%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                  </div>
                  <div class="col-md-8">
                    <div class="units">
                      <span class="units-label">
                        <strong>Units</strong>
                      </span>
                      <label class="radio-inline">
                        <input type="radio" name="units" value="in" checked="checked">in
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="units" value="mm">mm
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="row">
            <div class="col-xs-12">
              <h4>Create a Cylindrical STEP Model</h4>
            </div>
            <div class="col-xs-12">
              <form method="POST" action="/cylinder" target="_blank">
                {% for dimension in ['length', 'diameter'] %}
                  <div class="form-group row">
                    <div class="col-xs-12">
                      <label for="cylinder-{{ dimension }}">{{ dimension.title() }}</label>
                    </div>
                    <div class="col-md-6">
                      <input type="number"
                             step="0.001"
                             min="0.001"
                             required
                             class="form-control"
                             id="cylinder-{{ dimension }}"
                             name="{{ dimension }}"
                             placeholder="{{ dimension.title() }}">
                    </div>
                  </div>
                {% endfor %}
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="rectangler-volume-removed">Volume Removed</label>
                      <div class="input-group">
                        <input type="number"
                               step="1"
                               min="0"
                               max="100"
                               class="form-control"
                               name="volume_removed"
                               placeholder="Volume Removed">
                        <span class="input-group-addon">%</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                  </div>
                  <div class="col-md-8">
                    <div class="units">
                      <span class="units-label">
                        <strong>Units</strong>
                      </span>
                      <label class="radio-inline">
                        <input type="radio" name="units" value="in" checked="checked">in
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="units" value="mm">mm
                      </label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
